# 应用配置文件

# 服务器配置
server:
  port: "8080"
  mode: "debug" # debug, release, test
  read_timeout: 30 # 秒
  write_timeout: 30 # 秒

# 数据库配置
database:
  host: "localhost"
  port: "3306"
  user: "root"
  password: "12345"
  db_name: "flow"
  max_open_conns: 100
  max_idle_conns: 10

# Redis配置
redis:
  host: "localhost"
  port: "6379"
  password: ""
  db: 0

# JWT配置
jwt:
  # 方式1：使用对称密钥（HS256）
  # secret_key: "your-secret-key-change-in-production"

  # 方式2：使用RSA密钥对（RS256）
  public_key_location: "keys/public.pem"
  private_key_location: "keys/private_pkcs8.pem"

  expiration: 24 # Token过期时间（小时）
